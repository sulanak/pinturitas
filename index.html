      <div id="pinturitas">
          <script>
        /*Registro un evento para cuando termine de cargarse el documento se cargen los eventos necesarios.*/
        window.onload = crearTabla();

        /*Exclusivamente con DOM, crear una tabla 60x30 (4 elementos-casillas).*/
        function crearTabla() {
            //Obtener la referencia del elemento body.
            var body = document.getElementsByTagName("body")[0];
        
            //Crea un elemento <table> y un elemento <tbody>.
            var tabla = document.createElement("table");
            var tblBody = document.createElement("tbody");
            var tablaborde = tabla.getAttribute("border");
            tabla.align.center;
            //Crea las celdas.
            for (var i=0; i<30; i++) {
                //Crea las hileras de la tabla.
                var hilera = document.createElement("tr");
                hilera.style.height = "10px";
                for (var j=0; j<60; j++) {
                    var celda = document.createElement("td");
                    var textoCelda = document.createTextNode(i+j);
                    hilera.appendChild(celda);
                    celda.style.width = "10px";
                    celda.style.background = "white";
                    celda.onmouseover= function (e){
                        if(pulsado==1){
                          var colorSelec = document.getElementById("casillanombrecolor").innerText;

                            this.style.background = colorSelec}
                        }

                }
                //Agrega la hilera al final de la tabla (al final del elemento tblbody).
                tblBody.appendChild(hilera);
            }
        
            //Posiciona el <tbody> debajo del elemento <table>.
            tabla.appendChild(tblBody);
            //appends <table> into <body>.
            body.appendChild(tabla);
            //Modifica el atributo "border" de la tabla y lo fija a "2";
            tabla.setAttribute("border", "");

        
        }
        
        
    </script>

<script>
    function seleccion_nombre(casilla){

         // var colorSelec = document.getElementById("casillanombrecolor").innerText;

         var valor = document.getElementsByTagName("td")[casilla].firstChild.nodeValue;

         document.getElementById("casillanombrecolor").firstChild.nodeValue = valor;
         document.getElementById("casillanombrecolor").style.color =  valor;

    }

    pulsado = 0;
    document.addEventListener("mousedown", function (e){pulsado = 1});
    document.addEventListener("mouseup", function (e){pulsado = 0});


</script>
